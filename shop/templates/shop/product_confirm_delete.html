{% extends 'shop/base.html' %}

{% block title %}Удаление товара{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">Удаление товара</h2>
    <p>Вы уверены, что хотите удалить товар "{{ object.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'product_detail' object.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
