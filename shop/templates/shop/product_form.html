{% extends 'shop/base.html' %}

{% block title %}{% if object %}Редактирование{% else %}Добавление{% endif %} товара{% endblock %}

{% block content %}
<div class="container">
    <h2 class="my-4">{% if object %}Редактирование{% else %}Добавление{% endif %} товара</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% if object %}{% url 'product_detail' object.pk %}{% else %}{% url 'home' %}{% endif %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
